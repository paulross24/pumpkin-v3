version: 1
modules:
  - name: homeassistant.observer
    type: observer
    description: Ingests state and event data from Home Assistant for richer context.
    status: available
    safety_level: med
    prerequisites:
      packages: []
      services:
        - home-assistant
      network_access:
        - http://192.168.1.140
    provides:
      - source: homeassistant
        signals:
          - entity.state
          - event

  - name: media.playback
    type: capability
    description: Play music or audio on supported speakers or media players.
    status: planned
    safety_level: med
    prerequisites:
      packages: []
      services:
        - media-player
      network_access: []
    provides:
      - source: media
        signals:
          - playback.control
          - playback.status

  - name: face.recognition
    type: capability
    description: Recognize people from camera feeds or snapshots.
    status: planned
    safety_level: high
    prerequisites:
      packages:
        - opencv
      services:
        - camera
      network_access: []
    provides:
      - source: vision
        signals:
          - person.recognized
          - face.unknown

  - name: code.assistant
    type: capability
    description: Draft code changes, tests, and patches with human approval.
    status: available
    safety_level: high
    prerequisites:
      packages: []
      services: []
      network_access: []
    provides:
      - source: code
        signals:
          - patch.proposed
          - patch.approved
