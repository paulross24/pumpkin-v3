version: 1
enabled:
  - homeassistant.observer
  - code.assistant
  - network.discovery
  - face.recognition
modules:
  homeassistant.observer:
    base_url: "http://192.168.1.140:8123"
    token_env: "PUMPKIN_HA_TOKEN"
    include_domains:
      - "*"
    calendar_enabled: true
    calendar_days_ahead: 7
    calendar_limit: 10
    calendar_shared:
      - calendar.ross_family_calendar
    calendar_people:
      person.paul_ross: calendar.ross_family_calendar
    attribute_allowlist:
      - friendly_name
      - device_class
      - unit_of_measurement
      - icon
      - battery_level
      - temperature
      - current_temperature
      - humidity
      - brightness
      - hvac_mode
      - hvac_action
      - preset_mode
  code.assistant:
    repo_root: "/home/rossp"
    require_approval: true
  network.discovery:
    subnet: "auto"
    tcp_ports:
      - 22
      - 80
      - 81
      - 443
      - 554
      - 8000
      - 8008
      - 8009
      - 8080
      - 8123
      - 8443
      - 8554
      - 8899
      - 9000
      - 9100
      - 9443
      - 1400
      - 37777
      - 62078
    timeout_seconds: 1.0
    fast_ports:
      - 22
      - 80
      - 443
      - 554
      - 8000
      - 8554
      - 8123
    fast_timeout_seconds: 0.2
    max_hosts: 254
    max_scan_seconds: 60
    scan_interval_seconds: 300
    active:
      enabled: true
      scan_subnet: true
      ssdp: true
      http: true
      rtsp: true
      ssh: true
      max_banner_bytes: 256
      max_http_bytes: 2048
      max_ssdp_responses: 32
  face.recognition:
    enabled: true
    scan_interval_seconds: 300
    max_cameras_per_run: 2
    timeout_seconds: 10
    ffmpeg_path: "ffmpeg"
    provider:
      type: "compreface"
      endpoint: "http://127.0.0.1:8000/api/v1/recognition/recognize"
      api_key_env: "PUMPKIN_FACE_API_KEY"
      min_confidence: 0.45
      timeout_seconds: 6
    cameras:
      - id: ring-doorbell
        label: "front door"
        source: "rtsp"
        rtsp_url: "rtsp://192.168.1.157:37153/573b5ae1a0487989"
        enabled: true
      - id: kitchen-cam
        label: "kitchen"
        source: "onvif"
        ip: "192.168.1.127"
        rtsp_port: 8554
        rtsp_paths:
          - /Streaming/Channels/101
          - /live
          - /h264
        auth_env:
          user: "PUMPKIN_KITCHEN_CAM_USER"
          pass: "PUMPKIN_KITCHEN_CAM_PASS"
        auto_probe: true
        enabled: true
  selfheal:
    enabled: true
    cooldown_seconds: 300
    max_actions_per_run: 1
    restart_voice: true
    reset_ha_cooldown: true
    rescan_network: true
  insights:
    door_open_warn_minutes: 10
    lights_on_warn_minutes: 30
    motion_recent_minutes: 5
    briefing_times:
      - "08:00"
      - "20:00"
    event_briefing_min_minutes: 30
  voice:
    confirmations_enabled: false
    confirm_llm_low_confidence: false
