version: 1
enabled:
  - homeassistant.observer
  - code.assistant
  - network.discovery
modules:
  homeassistant.observer:
    base_url: "http://192.168.1.140:8123"
    token_env: "PUMPKIN_HA_TOKEN"
    include_domains:
      - "*"
    calendar_enabled: true
    calendar_days_ahead: 7
    calendar_limit: 10
    calendar_shared:
      - calendar.ross_family_calendar
    calendar_people:
      person.paul_ross: calendar.ross_family_calendar
    attribute_allowlist:
      - friendly_name
      - device_class
      - unit_of_measurement
      - icon
      - battery_level
      - temperature
      - current_temperature
      - humidity
      - brightness
      - hvac_mode
      - hvac_action
      - preset_mode
  code.assistant:
    repo_root: "/home/rossp"
    require_approval: true
  network.discovery:
    subnet: "auto"
    tcp_ports:
      - 22
      - 80
      - 443
      - 8123
      - 9000
    timeout_seconds: 0.2
    max_hosts: 128
