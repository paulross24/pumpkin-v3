version: 1
enabled:
  - homeassistant.observer
  - code.assistant
  - network.discovery
modules:
  homeassistant.observer:
    base_url: "http://192.168.1.140:8123"
    token_env: "PUMPKIN_HA_TOKEN"
    include_domains:
      - "*"
    calendar_enabled: true
    calendar_days_ahead: 7
    calendar_limit: 10
    calendar_shared:
      - calendar.ross_family_calendar
    calendar_people:
      person.paul_ross: calendar.ross_family_calendar
    attribute_allowlist:
      - friendly_name
      - device_class
      - unit_of_measurement
      - icon
      - battery_level
      - temperature
      - current_temperature
      - humidity
      - brightness
      - hvac_mode
      - hvac_action
      - preset_mode
  code.assistant:
    repo_root: "/home/rossp"
    require_approval: true
  network.discovery:
    subnet: "auto"
    tcp_ports:
      - 22
      - 80
      - 81
      - 443
      - 554
      - 8008
      - 8009
      - 8080
      - 8123
      - 8443
      - 8554
      - 8899
      - 9000
      - 9100
      - 9443
      - 1400
      - 37777
      - 62078
    timeout_seconds: 1.0
    max_hosts: 254
    scan_interval_seconds: 300
    active:
      enabled: true
      scan_subnet: true
      ssdp: true
      http: true
      rtsp: true
      ssh: true
      max_banner_bytes: 256
      max_http_bytes: 2048
      max_ssdp_responses: 32
