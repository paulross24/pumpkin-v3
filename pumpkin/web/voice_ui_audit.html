<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pumpkin Audit Trail</title>
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect x='29' y='10' width='6' height='12' fill='%235b4b41'/><circle cx='32' cy='36' r='20' fill='%23e67c2e'/><circle cx='20' cy='36' r='14' fill='%23f08a3a' opacity='0.85'/><circle cx='44' cy='36' r='14' fill='%23f08a3a' opacity='0.85'/></svg>" />
    <style>
      :root {
        --bg: #f6efe8;
        --bg-accent: #f2d6b5;
        --ink: #2a1b12;
        --muted: #5b4b41;
        --pumpkin: #e67c2e;
        --pumpkin-dark: #b95519;
        --card: #fff8f2;
        --line: #e5d6c6;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Iowan Old Style", "Palatino", "Bookman", "Georgia", serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 12% 10%, rgba(230, 124, 46, 0.15), transparent 40%),
          linear-gradient(160deg, var(--bg), var(--bg-accent));
        min-height: 100vh;
      }
      header {
        padding: 28px 24px 12px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 26px;
        font-weight: 700;
      }
      .pumpkin-icon { width: 24px; height: 24px; flex: 0 0 auto; }
      .sub { color: var(--muted); }
      main {
        padding: 12px 24px 40px;
        display: grid;
        gap: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 12px 32px rgba(50, 33, 22, 0.08);
      }
      .section-title {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 6px;
      }
      .list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: grid;
        gap: 8px;
        color: var(--muted);
        font-size: 13px;
      }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      input, button {
        border: 1px solid var(--line);
        background: var(--card);
        color: var(--ink);
        padding: 8px 12px;
        border-radius: 10px;
        font-family: inherit;
      }
      button { cursor: pointer; }
      a { color: var(--pumpkin-dark); text-decoration: none; }
      code { color: var(--pumpkin-dark); }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <svg class="pumpkin-icon" viewBox="0 0 64 64" aria-hidden="true">
          <rect x="29" y="10" width="6" height="12" fill="var(--muted)" />
          <circle cx="32" cy="36" r="20" fill="var(--pumpkin)" />
          <circle cx="20" cy="36" r="14" fill="#f08a3a" opacity="0.85" />
          <circle cx="44" cy="36" r="14" fill="#f08a3a" opacity="0.85" />
        </svg>
        Audit Trail
      </div>
      <div class="sub">
        Full execution trail for proposals, approvals, and actions.
        <a href="/ui">Back to dashboard →</a>
      </div>
    </header>
    <main>
      <section class="card">
        <div class="row" style="margin-bottom: 8px;">
          <input id="kind-filter" placeholder="Filter by kind (optional)" />
          <button id="refresh">Refresh</button>
        </div>
        <div class="section-title">Audit Log</div>
        <ul class="list" id="audit-list"></ul>
      </section>
      <section class="card">
        <div class="section-title">Recent Actions</div>
        <ul class="list" id="action-list"></ul>
      </section>
      <section class="card">
        <div class="section-title">Recent Approvals</div>
        <ul class="list" id="approval-list"></ul>
      </section>
    </main>
    <script>
      const auditList = document.getElementById("audit-list");
      const actionList = document.getElementById("action-list");
      const approvalList = document.getElementById("approval-list");
      const filterInput = document.getElementById("kind-filter");

      const setList = (node, items) => {
        node.innerHTML = "";
        if (!items.length) {
          const li = document.createElement("li");
          li.textContent = "None";
          node.appendChild(li);
          return;
        }
        items.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          node.appendChild(li);
        });
      };

      const loadAudit = async () => {
        const params = new URLSearchParams();
        params.set("limit", "60");
        if (filterInput.value.trim()) {
          params.set("kind", filterInput.value.trim());
        }
        const res = await fetch(`/audit?${params.toString()}`);
        const payload = await res.json();
        const entries = payload.entries || [];
        setList(
          auditList,
          entries.map((entry) => {
            const when = entry.ts || "n/a";
            const kind = entry.kind || "audit";
            return `${when} • ${kind} • ${JSON.stringify(entry).slice(0, 160)}`;
          })
        );
      };

      const loadActions = async () => {
        const res = await fetch("/actions?limit=20");
        const payload = await res.json();
        const actions = payload.actions || [];
        setList(
          actionList,
          actions.map((item) => {
            const when = item.ts_started || "n/a";
            return `${when} • ${item.action_type} • ${item.status}`;
          })
        );
      };

      const loadApprovals = async () => {
        const res = await fetch("/approvals?limit=20");
        const payload = await res.json();
        const approvals = payload.approvals || [];
        setList(
          approvalList,
          approvals.map((item) => {
            return `${item.ts} • ${item.decision} • proposal ${item.proposal_id}`;
          })
        );
      };

      const load = async () => {
        try {
          await Promise.all([loadAudit(), loadActions(), loadApprovals()]);
        } catch (err) {
          setList(auditList, []);
          setList(actionList, []);
          setList(approvalList, []);
        }
      };

      document.getElementById("refresh").addEventListener("click", load);
      load();
    </script>
  </body>
</html>
