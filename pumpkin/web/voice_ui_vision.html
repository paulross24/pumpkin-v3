<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pumpkin Vision Review</title>
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect x='29' y='10' width='6' height='12' fill='%235b4b41'/><circle cx='32' cy='36' r='20' fill='%23e67c2e'/><circle cx='20' cy='36' r='14' fill='%23f08a3a' opacity='0.85'/><circle cx='44' cy='36' r='14' fill='%23f08a3a' opacity='0.85'/></svg>" />
    <style>
      :root {
        --bg: #f6efe8;
        --bg-accent: #f2d6b5;
        --ink: #2a1b12;
        --muted: #5b4b41;
        --pumpkin: #e67c2e;
        --pumpkin-dark: #b95519;
        --card: #fff8f2;
        --line: #e5d6c6;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Iowan Old Style", "Palatino", "Bookman", "Georgia", serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 10% 10%, rgba(230, 124, 46, 0.15), transparent 40%),
          linear-gradient(160deg, var(--bg), var(--bg-accent));
        min-height: 100vh;
      }
      header {
        padding: 28px 24px 12px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 26px;
        font-weight: 700;
      }
      .pumpkin-icon {
        width: 24px;
        height: 24px;
        flex: 0 0 auto;
      }
      .sub { color: var(--muted); }
      main {
        padding: 12px 24px 40px;
        display: grid;
        gap: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 12px 32px rgba(50, 33, 22, 0.08);
      }
      .row {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 8px 14px;
        background: var(--pumpkin);
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      button.secondary {
        background: transparent;
        border: 1px solid var(--line);
        color: var(--ink);
      }
      input {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--line);
        width: 180px;
        font-family: inherit;
      }
      .faces {
        display: grid;
        gap: 16px;
      }
      .face-card {
        display: grid;
        gap: 12px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #fff;
      }
      .face-row {
        display: grid;
        gap: 12px;
        grid-template-columns: 120px 1fr;
      }
      .face-row img {
        width: 120px;
        height: 90px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid var(--line);
        cursor: zoom-in;
      }
      .thumb {
        position: relative;
        display: inline-block;
      }
      .face-box {
        position: absolute;
        border: 2px solid #f08a3a;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.6);
        display: none;
        pointer-events: none;
      }
      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(24, 16, 10, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 24px;
      }
      .lightbox.open {
        display: flex;
      }
      .lightbox-frame {
        position: relative;
      }
      .lightbox img {
        max-width: min(96vw, 1280px);
        max-height: 92vh;
        border-radius: 16px;
        border: 2px solid var(--line);
        box-shadow: 0 20px 60px rgba(20, 12, 8, 0.4);
        background: #fff;
      }
      .lightbox-box {
        position: absolute;
        border: 2px solid #ffb347;
        border-radius: 8px;
        box-shadow: 0 0 0 2px rgba(20, 12, 8, 0.2);
        display: none;
        pointer-events: none;
      }
      .lightbox button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #fff;
        color: var(--ink);
        border: 1px solid var(--line);
      }
      .lightbox .fullscreen {
        right: 100px;
      }
      .meta {
        color: var(--muted);
        font-size: 0.9rem;
      }
      @media (max-width: 720px) {
        .face-row {
          grid-template-columns: 1fr;
        }
        .face-row img {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <svg class="pumpkin-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <rect x="29" y="10" width="6" height="12" fill="#5b4b41"/>
          <circle cx="32" cy="36" r="20" fill="#e67c2e"/>
          <circle cx="20" cy="36" r="14" fill="#f08a3a" opacity="0.85"/>
          <circle cx="44" cy="36" r="14" fill="#f08a3a" opacity="0.85"/>
        </svg>
        Vision Review
      </div>
      <div class="sub">Review unknown faces and enroll them into CompreFace.</div>
    </header>
    <main>
      <section class="card">
        <div class="row">
          <span class="sub">Recent alerts</span>
          <button id="refresh-alerts" class="secondary">Refresh alerts</button>
        </div>
        <div class="meta" id="alert-count">0 alerts</div>
        <div class="faces" id="alert-list" style="margin-top: 12px;">Loading...</div>
      </section>
      <section class="card">
        <div class="row">
          <span class="sub" id="count">0 unknown faces</span>
          <button id="refresh" class="secondary">Refresh</button>
          <button id="clear-unknown" class="secondary">Clear unknowns</button>
        </div>
      </section>
      <section class="card faces" id="face-list">
        Loading...
      </section>
    </main>
    <div class="lightbox" id="lightbox" aria-hidden="true">
      <button id="lightbox-close" class="secondary">Close</button>
      <button id="lightbox-fullscreen" class="secondary fullscreen">Fullscreen</button>
      <div class="lightbox-frame">
        <img id="lightbox-img" alt="Face snapshot" />
        <div id="lightbox-box" class="lightbox-box"></div>
      </div>
    </div>
    <script>
      const listNode = document.getElementById("face-list");
      const alertListNode = document.getElementById("alert-list");
      const alertCountNode = document.getElementById("alert-count");
      const countNode = document.getElementById("count");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const lightboxClose = document.getElementById("lightbox-close");
      const lightboxFullscreen = document.getElementById("lightbox-fullscreen");
      const lightboxBox = document.getElementById("lightbox-box");
      let currentLightboxBox = null;

      const renderAlerts = (items) => {
        alertListNode.innerHTML = "";
        if (!items.length) {
          alertListNode.textContent = "No face alerts yet.";
          return;
        }
        items.forEach((item) => {
          const card = document.createElement("div");
          card.className = "face-card";
          const label = item.label || item.camera_id || "camera";
          const snapshotUrl = item.snapshot_url || "";
          const time = item.ts || "unknown time";
          const message = item.message || "Unknown face detected";
          const faceBox = item.face_box ? JSON.stringify(item.face_box) : "";
          card.innerHTML = `
            <div class="face-row">
              <div>
                ${snapshotUrl ? `<div class="thumb" data-box='${faceBox}'>
                  <img src="${snapshotUrl}" alt="Face alert" data-snapshot="${snapshotUrl}" />
                  <div class="face-box"></div>
                </div>` : "<div class='meta'>No snapshot</div>"}
              </div>
              <div>
                <div><strong>${label}</strong></div>
                <div class="meta">${time}</div>
                <div class="meta">${message}</div>
              </div>
            </div>
          `;
          const img = card.querySelector("img");
          const thumb = card.querySelector(".thumb");
          const boxNode = card.querySelector(".face-box");
          if (thumb && boxNode && item.face_box) {
            const box = item.face_box;
            const applyBox = () => {
              const imgEl = thumb.querySelector("img");
              if (!imgEl || !imgEl.naturalWidth || !imgEl.naturalHeight) return;
              const scaleX = imgEl.clientWidth / imgEl.naturalWidth;
              const scaleY = imgEl.clientHeight / imgEl.naturalHeight;
              const xMin = Number(box.x_min ?? 0);
              const yMin = Number(box.y_min ?? 0);
              const xMax = Number(box.x_max ?? 0);
              const yMax = Number(box.y_max ?? 0);
              const left = xMin * scaleX;
              const top = yMin * scaleY;
              const width = Math.max(1, (xMax - xMin) * scaleX);
              const height = Math.max(1, (yMax - yMin) * scaleY);
              boxNode.style.left = `${left}px`;
              boxNode.style.top = `${top}px`;
              boxNode.style.width = `${width}px`;
              boxNode.style.height = `${height}px`;
              boxNode.style.display = "block";
            };
            if (img) {
              img.addEventListener("load", applyBox);
              if (img.complete) {
                applyBox();
              }
            }
          }
          if (img && snapshotUrl) {
            img.addEventListener("click", () => {
              lightboxImg.src = snapshotUrl;
              currentLightboxBox = item.face_box || null;
              lightbox.classList.add("open");
              lightbox.setAttribute("aria-hidden", "false");
            });
          }
          alertListNode.appendChild(card);
        });
      };

      const render = (items) => {
        listNode.innerHTML = "";
        if (!items.length) {
          listNode.textContent = "No unknown faces logged yet.";
          return;
        }
        items.forEach((item) => {
          const card = document.createElement("div");
          card.className = "face-card";
          const label = item.label || item.camera_id || "camera";
          const snapshotUrl = item.snapshot_url || "";
          const time = item.ts || "unknown time";

          const faceBox = item.face_box ? JSON.stringify(item.face_box) : "";
          card.innerHTML = `
            <div class="face-row">
              <div>
                ${snapshotUrl ? `<div class="thumb" data-box='${faceBox}'>
                  <img src="${snapshotUrl}" alt="Unknown face" data-snapshot="${snapshotUrl}" />
                  <div class="face-box"></div>
                </div>` : "<div class='meta'>No snapshot</div>"}
              </div>
              <div>
                <div><strong>${label}</strong></div>
                <div class="meta">${time}</div>
                <div class="row" style="margin-top: 8px;">
                  <input type="text" placeholder="Subject name" />
                  <button>Enroll</button>
                </div>
                <div class="row" style="margin-top: 8px;">
                  <button class="secondary mark-false">Mark false positive</button>
                </div>
                <div class="meta status" style="margin-top: 6px;"></div>
              </div>
            </div>
          `;
          const input = card.querySelector("input");
          const button = card.querySelector("button");
          const falseButton = card.querySelector(".mark-false");
          const status = card.querySelector(".status");
          const img = card.querySelector("img");
          const thumb = card.querySelector(".thumb");
          const boxNode = card.querySelector(".face-box");
          if (thumb && boxNode && item.face_box) {
            const box = item.face_box;
            const applyBox = () => {
              const imgEl = thumb.querySelector("img");
              if (!imgEl || !imgEl.naturalWidth || !imgEl.naturalHeight) return;
              const scaleX = imgEl.clientWidth / imgEl.naturalWidth;
              const scaleY = imgEl.clientHeight / imgEl.naturalHeight;
              const xMin = Number(box.x_min ?? 0);
              const yMin = Number(box.y_min ?? 0);
              const xMax = Number(box.x_max ?? 0);
              const yMax = Number(box.y_max ?? 0);
              const left = xMin * scaleX;
              const top = yMin * scaleY;
              const width = Math.max(1, (xMax - xMin) * scaleX);
              const height = Math.max(1, (yMax - yMin) * scaleY);
              boxNode.style.left = `${left}px`;
              boxNode.style.top = `${top}px`;
              boxNode.style.width = `${width}px`;
              boxNode.style.height = `${height}px`;
              boxNode.style.display = "block";
            };
            if (img) {
              img.addEventListener("load", applyBox);
              if (img.complete) {
                applyBox();
              }
            }
          }
          if (img && snapshotUrl) {
            img.addEventListener("click", () => {
              lightboxImg.src = snapshotUrl;
              currentLightboxBox = item.face_box || null;
              lightbox.classList.add("open");
              lightbox.setAttribute("aria-hidden", "false");
            });
          }
          button.addEventListener("click", async () => {
            const subject = (input.value || "").trim();
            if (!subject) {
              status.textContent = "Enter a subject name.";
              return;
            }
            button.textContent = "Enrolling...";
            status.textContent = "";
            try {
              const res = await fetch("/vision/enroll", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  subject,
                  snapshot_path: item.snapshot_path,
                }),
              });
              const data = await res.json();
              if (!res.ok) {
                status.textContent = data.error || data.detail?.error || "Enroll failed.";
                button.textContent = "Enroll";
                return;
              }
              status.textContent = `Enrolled ${subject}.`;
              button.textContent = "Enrolled";
              setTimeout(load, 400);
            } catch (err) {
              status.textContent = "Enroll failed.";
              button.textContent = "Enroll";
            }
          });
          if (falseButton) {
            falseButton.addEventListener("click", async () => {
              if (!item.snapshot_hash) {
                status.textContent = "Missing snapshot hash.";
                return;
              }
              falseButton.textContent = "Saving...";
              try {
                const res = await fetch("/vision/false_positive", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ snapshot_hash: item.snapshot_hash }),
                });
                if (!res.ok) {
                  falseButton.textContent = "Failed";
                  return;
                }
                falseButton.textContent = "Marked";
                setTimeout(load, 400);
              } catch (err) {
                falseButton.textContent = "Failed";
              }
            });
          }
          listNode.appendChild(card);
        });
      };

      const load = async () => {
        try {
          const res = await fetch("/vision/unknown?limit=25");
          const data = await res.json();
          const items = Array.isArray(data.items) ? data.items : [];
          countNode.textContent = `${data.count ?? items.length} unknown faces`;
          render(items);
        } catch (err) {
          listNode.textContent = "Failed to load unknown faces.";
        }
      };

      const loadAlerts = async () => {
        try {
          const res = await fetch("/vision/alerts/recent?limit=10");
          const data = await res.json();
          const items = Array.isArray(data.items) ? data.items : [];
          alertCountNode.textContent = `${data.count ?? items.length} alerts`;
          renderAlerts(items);
        } catch (err) {
          alertListNode.textContent = "Failed to load alerts.";
        }
      };

      document.getElementById("refresh").addEventListener("click", load);
      document.getElementById("refresh-alerts").addEventListener("click", loadAlerts);
      document.getElementById("clear-unknown").addEventListener("click", async () => {
        const ok = confirm("Clear all unknown face entries?");
        if (!ok) return;
        try {
          await fetch("/vision/unknown/clear", { method: "POST" });
          load();
        } catch (err) {
          countNode.textContent = "Clear failed";
        }
      });
      const applyLightboxBox = () => {
        if (!currentLightboxBox || !lightboxImg.naturalWidth || !lightboxImg.naturalHeight) {
          lightboxBox.style.display = "none";
          return;
        }
        const box = currentLightboxBox;
        const scaleX = lightboxImg.clientWidth / lightboxImg.naturalWidth;
        const scaleY = lightboxImg.clientHeight / lightboxImg.naturalHeight;
        const xMin = Number(box.x_min ?? 0);
        const yMin = Number(box.y_min ?? 0);
        const xMax = Number(box.x_max ?? 0);
        const yMax = Number(box.y_max ?? 0);
        const left = xMin * scaleX;
        const top = yMin * scaleY;
        const width = Math.max(1, (xMax - xMin) * scaleX);
        const height = Math.max(1, (yMax - yMin) * scaleY);
        lightboxBox.style.left = `${left}px`;
        lightboxBox.style.top = `${top}px`;
        lightboxBox.style.width = `${width}px`;
        lightboxBox.style.height = `${height}px`;
        lightboxBox.style.display = "block";
      };
      lightboxImg.addEventListener("load", applyLightboxBox);
      window.addEventListener("resize", applyLightboxBox);
      lightboxClose.addEventListener("click", () => {
        lightbox.classList.remove("open");
        lightbox.setAttribute("aria-hidden", "true");
        lightboxImg.src = "";
        currentLightboxBox = null;
        lightboxBox.style.display = "none";
      });
      lightboxFullscreen.addEventListener("click", () => {
        const target = lightbox;
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else if (target.requestFullscreen) {
          target.requestFullscreen().catch(() => {});
        }
      });
      lightbox.addEventListener("click", (event) => {
        if (event.target === lightbox) {
          lightbox.classList.remove("open");
          lightbox.setAttribute("aria-hidden", "true");
          lightboxImg.src = "";
          currentLightboxBox = null;
          lightboxBox.style.display = "none";
        }
      });
      loadAlerts();
      load();
    </script>
  </body>
</html>
