<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pumpkin Network Desk</title>
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect x='29' y='10' width='6' height='12' fill='%235b4b41'/><circle cx='32' cy='36' r='20' fill='%23e67c2e'/><circle cx='20' cy='36' r='14' fill='%23f08a3a' opacity='0.85'/><circle cx='44' cy='36' r='14' fill='%23f08a3a' opacity='0.85'/></svg>" />
    <style>
      :root {
        --bg: #f6efe8;
        --bg-accent: #f2d6b5;
        --ink: #2a1b12;
        --muted: #5b4b41;
        --pumpkin: #e67c2e;
        --pumpkin-dark: #b95519;
        --card: #fff8f2;
        --line: #e5d6c6;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Iowan Old Style", "Palatino", "Bookman", "Georgia", serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 10% 10%, rgba(230, 124, 46, 0.15), transparent 40%),
          linear-gradient(160deg, var(--bg), var(--bg-accent));
        min-height: 100vh;
      }
      header {
        padding: 28px 24px 12px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 26px;
        font-weight: 700;
      }
      .pumpkin-icon {
        width: 24px;
        height: 24px;
        flex: 0 0 auto;
      }
      .sub { color: var(--muted); }
      main {
        padding: 12px 24px 40px;
        display: grid;
        gap: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 12px 32px rgba(50, 33, 22, 0.08);
      }
      .device {
        padding: 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fffdf9;
        display: grid;
        gap: 8px;
      }
      .device-title { font-weight: 700; font-size: 15px; }
      .meta { font-size: 13px; color: var(--muted); display: grid; gap: 4px; }
      .actions { display: flex; gap: 8px; flex-wrap: wrap; }
      button {
        border: 1px solid var(--line);
        background: var(--card);
        color: var(--ink);
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
      }
      pre {
        white-space: pre-wrap;
        font-size: 12px;
        background: #fff7ef;
        padding: 8px;
        border-radius: 8px;
      }
      a { color: var(--pumpkin-dark); text-decoration: none; }
      .pill {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(230, 124, 46, 0.12);
        color: var(--pumpkin-dark);
        font-size: 12px;
        font-weight: 600;
      }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      input[type="text"] {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--line);
        background: #fffdf9;
        font-family: inherit;
      }
      textarea {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--line);
        background: #fffdf9;
        font-family: inherit;
        min-height: 70px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <svg class="pumpkin-icon" viewBox="0 0 64 64" aria-hidden="true">
          <rect x="29" y="10" width="6" height="12" fill="var(--muted)" />
          <circle cx="32" cy="36" r="20" fill="var(--pumpkin)" />
          <circle cx="20" cy="36" r="14" fill="#f08a3a" opacity="0.85" />
          <circle cx="44" cy="36" r="14" fill="#f08a3a" opacity="0.85" />
        </svg>
        Network Desk
      </div>
      <div class="sub">
        Review discovered devices and mark useful ones for Pumpkin.
        <a href="/ui">Back to dashboard →</a>
      </div>
    </header>
    <main>
      <section class="card">
        <div class="row" style="margin-bottom: 8px;">
          <span class="pill">Deep scan</span>
          <span class="sub">Run a full port scan against a specific host.</span>
        </div>
        <div class="row" style="margin-bottom: 8px;">
          <input id="deep-ip" type="text" placeholder="IP address (e.g. 192.168.1.68)" />
          <button id="deep-scan">Run deep scan</button>
        </div>
        <div id="deep-status" class="meta"></div>
      </section>
      <section class="card">
        <div class="row" style="margin-bottom: 8px;">
          <span class="pill">RTSP probe</span>
          <span class="sub">Test common RTSP paths to find a stream URL.</span>
        </div>
        <div class="row" style="margin-bottom: 8px;">
          <input id="rtsp-ip" type="text" placeholder="IP address" />
          <input id="rtsp-port" type="text" placeholder="Port (554 or 8554)" />
          <button id="rtsp-probe">Probe paths</button>
        </div>
        <textarea id="rtsp-paths" placeholder="/Streaming/Channels/101, /live, /cam/realmonitor?channel=1&subtype=0"></textarea>
        <div id="rtsp-status" class="meta"></div>
      </section>
      <section class="card">
        <div class="row" style="margin-bottom: 8px;">
          <span class="pill" id="camera-count">0 cameras</span>
        </div>
        <div id="camera-list" class="meta">No camera registry yet.</div>
      </section>
      <section class="card">
        <div class="row" style="margin-bottom: 8px;">
          <span class="pill" id="count">0 devices</span>
          <button id="refresh">Refresh</button>
        </div>
        <div id="list"></div>
      </section>
    </main>
    <script>
      const listNode = document.getElementById("list");
      const countNode = document.getElementById("count");
      const cameraCountNode = document.getElementById("camera-count");
      const cameraListNode = document.getElementById("camera-list");
      const deepStatusNode = document.getElementById("deep-status");
      const rtspStatusNode = document.getElementById("rtsp-status");

      const load = async () => {
        try {
          const res = await fetch("/summary");
          const data = await res.json();
          const discovery = data.network_discovery || {};
          const deepScan = data.network_deep_scan || {};
          const cameras = Array.isArray(data.camera_registry) ? data.camera_registry : [];
          const devices = Array.isArray(discovery.devices) ? discovery.devices : [];
          const merged = mergeDeepScan(devices, deepScan.jobs || {});
          countNode.textContent = `${merged.length} devices`;
          cameraCountNode.textContent = `${cameras.length} cameras`;
          render(merged);
          renderCameras(cameras);
          renderDeepScan(deepScan.jobs || {});
        } catch (err) {
          listNode.innerHTML = "Failed to load network discovery.";
          cameraListNode.textContent = "Failed to load camera registry.";
          deepStatusNode.textContent = "Failed to load deep scan status.";
        }
      };

      const renderCameras = (cameras) => {
        if (!cameras.length) {
          cameraListNode.textContent = "No camera registry yet.";
          return;
        }
        cameraListNode.innerHTML = cameras.map((camera) => {
          const label = camera.label || camera.id || camera.ip || "camera";
          const source = camera.source || "unknown";
          const enabled = camera.enabled ? "enabled" : "disabled";
          const stream = camera.rtsp_url ? "rtsp stream set" : "rtsp missing";
          return `<div>${label} • ${source} • ${enabled} • ${stream}</div>`;
        }).join("");
      };

      const render = (devices) => {
        listNode.innerHTML = "";
        if (!devices.length) {
          listNode.textContent = "No devices detected.";
          return;
        }
        devices.forEach((device) => {
          const card = document.createElement("div");
          card.className = "device";

          const title = document.createElement("div");
          title.className = "device-title";
          title.textContent = device.ip || "unknown device";

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.innerHTML = `
            <div>MAC: ${device.mac || "n/a"} • IF: ${device.device || "n/a"}</div>
            <div>Ports: ${(device.open_ports || []).join(", ") || "none"}</div>
            <div>Hints: ${(device.hints || []).join(", ") || "none"}</div>
          `;

          const services = document.createElement("pre");
          services.textContent = device.services && device.services.length
            ? JSON.stringify(device.services, null, 2)
            : "No service details.";

          const actions = document.createElement("div");
          actions.className = "actions";

          const mark = document.createElement("button");
          mark.textContent = "Mark useful";
          mark.addEventListener("click", () => markUseful(device));

          const deep = document.createElement("button");
          deep.textContent = "Deep scan";
          deep.addEventListener("click", () => requestDeepScan(device.ip));

          actions.appendChild(mark);
          actions.appendChild(deep);

          card.appendChild(title);
          card.appendChild(meta);
          card.appendChild(services);
          card.appendChild(actions);
          listNode.appendChild(card);
        });
      };

      const mergeDeepScan = (devices, jobs) => {
        const merged = [...devices];
        const existing = new Set(merged.map((item) => item.ip));
        Object.values(jobs || {}).forEach((job) => {
          if (!job || !job.ip || existing.has(job.ip)) {
            return;
          }
          merged.push({
            ip: job.ip,
            mac: null,
            device: "deep-scan",
            open_ports: job.open_ports || [],
            services: job.services || [],
            hints: job.hints || [],
          });
        });
        return merged;
      };

      const renderDeepScan = (jobs) => {
        const entries = Object.values(jobs || {});
        if (!entries.length) {
          deepStatusNode.textContent = "No deep scans run yet.";
          return;
        }
        entries.sort((a, b) => (b.started_at || "").localeCompare(a.started_at || ""));
        deepStatusNode.innerHTML = entries.slice(0, 5).map((job) => {
          const ports = Array.isArray(job.open_ports) ? job.open_ports.join(", ") : "n/a";
          const hints = Array.isArray(job.hints) ? job.hints.join(", ") : "n/a";
          const status = job.status || "unknown";
          return `<div><strong>${job.ip}</strong> • ${status} • Ports: ${ports || "none"} • Hints: ${hints}</div>`;
        }).join("");
      };

      const markUseful = async (device) => {
        const label = window.prompt("Label (e.g., camera, speaker, tv):", "useful") || "useful";
        const note = window.prompt("Notes (optional):", "") || "";
        const payload = { ip: device.ip, label, note };
        try {
          const res = await fetch("/network/mark", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          if (!res.ok) {
            throw new Error("Request failed");
          }
          window.alert("Marked as useful.");
        } catch (err) {
          window.alert("Failed to mark device.");
        }
      };

      const requestDeepScan = async (ip) => {
        const target = ip || document.getElementById("deep-ip").value.trim();
        if (!target) {
          window.alert("Enter an IP to scan.");
          return;
        }
        try {
          const res = await fetch("/network/deep_scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ip: target }),
          });
          if (!res.ok && res.status !== 409) {
            throw new Error("Request failed");
          }
          const payload = await res.json();
          if (payload.status === "running") {
            window.alert("Scan already running for this host.");
          } else {
            window.alert("Deep scan queued.");
          }
          load();
        } catch (err) {
          window.alert("Failed to start deep scan.");
        }
      };

      document.getElementById("refresh").addEventListener("click", load);
      document.getElementById("deep-scan").addEventListener("click", () => requestDeepScan());
      document.getElementById("rtsp-probe").addEventListener("click", async () => {
        const ip = document.getElementById("rtsp-ip").value.trim();
        const portRaw = document.getElementById("rtsp-port").value.trim();
        const pathsRaw = document.getElementById("rtsp-paths").value.trim();
        if (!ip) {
          window.alert("Enter an IP to probe.");
          return;
        }
        const port = portRaw ? parseInt(portRaw, 10) : 8554;
        const paths = pathsRaw ? pathsRaw.split(",").map((item) => item.trim()).filter(Boolean) : [];
        try {
          const res = await fetch("/network/rtsp_probe", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ip, port, paths }),
          });
          if (!res.ok) {
            throw new Error("Request failed");
          }
          const payload = await res.json();
          const results = payload.results || [];
          if (!results.length) {
            rtspStatusNode.textContent = "No responses for the provided paths.";
            return;
          }
          rtspStatusNode.innerHTML = results.map((result) => {
            const auth = result.auth_required ? " (auth required)" : "";
            return `<div><strong>${result.path}</strong> → ${result.status}${auth}</div>`;
          }).join("");
        } catch (err) {
          rtspStatusNode.textContent = "Failed to probe RTSP paths.";
        }
      });
      load();
    </script>
  </body>
</html>
