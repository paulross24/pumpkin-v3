<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pumpkin Inventory</title>
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect x='29' y='10' width='6' height='12' fill='%235b4b41'/><circle cx='32' cy='36' r='20' fill='%23e67c2e'/><circle cx='20' cy='36' r='14' fill='%23f08a3a' opacity='0.85'/><circle cx='44' cy='36' r='14' fill='%23f08a3a' opacity='0.85'/></svg>" />
    <style>
      :root {
        --bg: #f6efe8;
        --bg-accent: #f2d6b5;
        --ink: #2a1b12;
        --muted: #5b4b41;
        --pumpkin: #e67c2e;
        --pumpkin-dark: #b95519;
        --card: #fff8f2;
        --line: #e5d6c6;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Iowan Old Style", "Palatino", "Bookman", "Georgia", serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 12% 10%, rgba(230, 124, 46, 0.15), transparent 40%),
          linear-gradient(160deg, var(--bg), var(--bg-accent));
        min-height: 100vh;
      }
      header {
        padding: 28px 24px 12px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 26px;
        font-weight: 700;
      }
      .pumpkin-icon { width: 24px; height: 24px; flex: 0 0 auto; }
      .sub { color: var(--muted); }
      main {
        padding: 12px 24px 40px;
        display: grid;
        gap: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 12px 32px rgba(50, 33, 22, 0.08);
      }
      .section-title {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 6px;
      }
      .list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: grid;
        gap: 6px;
        color: var(--muted);
        font-size: 14px;
      }
      button {
        border: 1px solid var(--line);
        background: var(--card);
        color: var(--ink);
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
      }
      a { color: var(--pumpkin-dark); text-decoration: none; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      .pill {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(230, 124, 46, 0.12);
        color: var(--pumpkin-dark);
        font-size: 12px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <svg class="pumpkin-icon" viewBox="0 0 64 64" aria-hidden="true">
          <rect x="29" y="10" width="6" height="12" fill="var(--muted)" />
          <circle cx="32" cy="36" r="20" fill="var(--pumpkin)" />
          <circle cx="20" cy="36" r="14" fill="#f08a3a" opacity="0.85" />
          <circle cx="44" cy="36" r="14" fill="#f08a3a" opacity="0.85" />
        </svg>
        Inventory Desk
      </div>
      <div class="sub">
        This is Pumpkin's view of available devices, services, and possible uses.
        <a href="/ui">Back to dashboard →</a>
      </div>
    </header>
    <main>
      <section class="card">
        <div class="row" style="margin-bottom: 8px;">
          <span class="pill" id="count">0 items</span>
          <button id="refresh">Refresh</button>
        </div>
        <div class="section-title">Opportunities</div>
        <ul class="list" id="opportunity-list"></ul>
      </section>
      <section class="card">
        <div class="section-title">Home Assistant</div>
        <ul class="list" id="ha-list"></ul>
      </section>
      <section class="card">
        <div class="section-title">Network</div>
        <ul class="list" id="network-list"></ul>
      </section>
      <section class="card">
        <div class="section-title">Capabilities</div>
        <ul class="list" id="cap-list"></ul>
      </section>
    </main>
    <script>
      const countNode = document.getElementById("count");
      const opportunityList = document.getElementById("opportunity-list");
      const haList = document.getElementById("ha-list");
      const networkList = document.getElementById("network-list");
      const capList = document.getElementById("cap-list");

      const setList = (node, items) => {
        node.innerHTML = "";
        if (!items.length) {
          const li = document.createElement("li");
          li.textContent = "None";
          node.appendChild(li);
          return;
        }
        items.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          node.appendChild(li);
        });
      };

      const load = async () => {
        try {
          const res = await fetch("/inventory");
          const data = await res.json();
          const inventory = data.inventory || {};
          const opportunities = data.opportunities || [];
          countNode.textContent = `${opportunities.length} opportunities`;
          setList(
            opportunityList,
            opportunities.map((item) => `${item.title} — ${item.example}`)
          );

          const ha = inventory.homeassistant || {};
          const domains = ha.domains || {};
          const areas = ha.area_entity_counts || {};
          const haItems = [];
          const domainKeys = Object.keys(domains);
          haItems.push(`Domains: ${domainKeys.length}`);
          if (domainKeys.length) {
            const sample = domainKeys.slice(0, 8).map((key) => `${key}:${domains[key]}`);
            haItems.push(`Top domains: ${sample.join(", ")}`);
          }
          const areaKeys = Object.keys(areas);
          if (areaKeys.length) {
            haItems.push(`Areas: ${areaKeys.map((key) => `${key} (${areas[key]})`).join(", ")}`);
          }
          setList(haList, haItems);

          const network = inventory.network || {};
          const devices = network.devices || [];
          setList(
            networkList,
            [
              `Devices: ${network.device_count || devices.length || 0}`,
              ...(devices.slice(0, 6).map((device) => device.ip || "unknown")),
            ]
          );

          const caps = inventory.capabilities || {};
          const enabled = caps.enabled_modules || [];
          setList(
            capList,
            [
              `Enabled modules: ${enabled.length}`,
              ...enabled,
            ]
          );
        } catch (err) {
          countNode.textContent = "Load failed";
          setList(opportunityList, []);
        }
      };

      document.getElementById("refresh").addEventListener("click", load);
      load();
    </script>
  </body>
</html>
